<!DOCTYPE html>
<html>
  <head>
    <title>Inheal</title>
    <style>
      body {
        animation-name: inheal;
        animation-duration: 7s;
        animation-iteration-count:infinite;

      }
      @keyframes inheal {
          0% {
            background-color: red;
          }
          50% {
            background-color: yellow;
          }
          100% {
            background-color: red;
          }
      }
    </style>
  </head>
  <body>
  </body>
</html>
